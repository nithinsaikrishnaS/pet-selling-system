<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Pet - PawPal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-paw"></i>
                <span>PawPal</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="explore.html" class="nav-link">Explore Pets</a>
                <a href="sell.html" class="nav-link active">List Your Pet</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Sell Section -->
    <section class="sell-section">
        <div class="container">
            <h1>List Your Pet for Sale</h1>
            <div class="sell-form card">
                <form id="sell-form">
                    <!-- Image Upload -->
                    <div class="form-group">
                        <label>Upload Pet Images (up to 5)</label>
                        <div class="image-upload-area">
                            <div class="image-previews" id="image-previews"></div>
                            <div class="upload-button" onclick="document.getElementById('image-input').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Add Images</span>
                                <input type="file" id="image-input" multiple accept="image/*" style="display: none;">
                            </div>
                        </div>
                        <small>Accepted formats: JPG, PNG. Max size: 5MB per image.</small>
                    </div>

                    <!-- Pet Details -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pet-name">Pet Name</label>
                            <input type="text" id="pet-name" name="pet-name" required>
                        </div>
                        <div class="form-group">
                            <label for="pet-type">Pet Type</label>
                            <select id="pet-type" name="pet-type" required>
                                <option value="">Select Type</option>
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                                <option value="rabbit">Rabbit</option>
                                <option value="bird">Bird</option>
                                <option value="fish">Fish</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pet-breed">Breed</label>
                            <input type="text" id="pet-breed" name="pet-breed">
                        </div>
                        <div class="form-group">
                            <label for="pet-gender">Gender</label>
                            <select id="pet-gender" name="pet-gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Age</label>
                            <div class="age-inputs">
                                <input type="number" id="age-years" name="age-years" placeholder="Years" min="0">
                                <input type="number" id="age-months" name="age-months" placeholder="Months" min="0" max="11">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pet-price">Price ($)</label>
                            <input type="number" id="pet-price" name="pet-price" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pet-description">Description</label>
                        <textarea id="pet-description" name="pet-description" rows="4" required></textarea>
                    </div>

                    <!-- Toggle Switches -->
                    <div class="form-row">
                        <div class="toggle-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="vaccinated" name="vaccinated">
                                <span class="toggle-slider"></span>
                                Vaccinated
                                <i class="fas fa-info-circle tooltip" title="Confirm if your pet has received all necessary vaccinations"></i>
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="neutered" name="neutered">
                                <span class="toggle-slider"></span>
                                Neutered/Spayed
                                <i class="fas fa-info-circle tooltip" title="Indicate if your pet has been spayed or neutered"></i>
                            </label>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="pet-location">Location</label>
                        <div class="location-input">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="pet-location" name="pet-location" placeholder="City, State, Country" required>
                        </div>
                        <small>Enter your pet's current location for potential buyers.</small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Submit Listing</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div class="toast" id="success-toast">
        <div class="toast-content">
            <i class="fas fa-paw"></i>
            <span>Your pet is now listed!</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="sell.js"></script>
</body>
</html>
